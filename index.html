<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Awaiken Theme">
	<!-- Page Title -->
	<title>Coming soon</title>
	<!-- Google Fonts css-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600&family=Courgette&display=swap" rel="stylesheet">
	<!-- Bootstrap css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Font Awesome icon css-->
	<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
	<!-- Main custom css -->
	<link href="css/custom.css" rel="stylesheet" media="screen">
	
</head>
<body>
	
	<!-- Coming Soon Wrapper starts -->
	<div class="comming-soon">
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="coming-soon-box">
						<!-- Logo Start -->
						<div class="logo">
							<h1>
                               <img src="images/logo.png" alt="">
							</h1>
							
						</div>
						<!-- Logo end -->
						   
						<!-- Types Information start -->
						<div class="coming-text">
							<h3>متغلاش عليك</h3>
							<p>Keep calm, we are</p>
							<h2><span class="typed-title">Launching in</span></h2>
							<div class="typing-title">
								<p>Launching in</p>
								<p>Coming Soon</p>
							</div>
						</div>

						<div class="phone">
							<img src="images/app-img.png" alt="">
						</div>
						<!-- Types Information end -->
						
						<!-- Countdown start -->
						<div class="countdown-timer-wrapper">
							<div class="timer" id="countdown">
								<div class="timer-wrapper">
									<div class="time">
								<span class="days"></span>
                                   <h5 class="text">DAYS</h5>
								</div>
								</div>
								<div class="timer-wrapper">
									<div class="time">
										<span class="hours"></span>
										<h5 class="text">HOURS</h5>
									</div>
								</div>

								<div class="timer-wrapper">
									<div class="time">
										<span class="minutes"></span>
										<h5 class="text"> MINUTES</h5>
									</div>
								</div>
								
								<div class="timer-wrapper">
									<div class="time">
										<span class="seconds"></span>
										<h5 class="text">SECONDS</h5>
									</div>
								</div>
						
							</div>
						</div>
						<!-- Countdown end -->
						
						<!-- Newsletter Form start -->
						<div class="newsletter">
							<p>The future has a way of arriving unannounced.</p>
							
						
						</div>
						<!-- Newsletter Form end -->
						
						<!-- Social Media start -->
						<div class="social-link">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-linkedin"></i></a>
							<a href="#"><i class="fa fa-pinterest"></i></a>
							<a href="#"><i class="fa fa-instagram"></i></a>
						</div>
						<!-- Social Media end -->	
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Coming Soon Wrapper end -->
	
    <!-- Jquery Library File -->
	<script src="js/jquery-1.12.4.min.js"></script>
	<!-- Timer counter js file -->
	<script src="js/countdown-timer.js"></script>
	<!-- Typed js file -->
	<script src="js/typed.js"></script>
	<!-- SmoothScroll -->
	<script src="js/SmoothScroll.js"></script>
    <!-- Bootstrap js file -->
	<script src="js/bootstrap.min.js"></script>
    <!-- Main Custom js file -->
	<script src="js/function.js"></script>
	<!-- Timer counter start -->
<script src="js/script.js"></script>
	<!-- Timer counter end -->
</body>
</html>
